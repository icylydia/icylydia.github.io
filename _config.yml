# Site
name: "Wonderland"
title: "Wonderland"
description: "Welcome to Wonderland，I will be really happy if any contents here can help you!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
google_analytics: 'UA-57269913-1'
disqus: 'chaoyi-blog'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  chaoyi:
    name: Chaoyi
    display_name: Chaoyi
    gravatar: ec73868e777d0c8e1c22b05353f416c4
    email: icylydia@gmail.com
    web: https://chaoyi.li/about
    twitter: https://twitter.com/li_chaoyi
    description: "学海无涯，回头是岸。"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [docker-compose.yml, Gemfile, Gemfile.lock, LICENSE.txt, README.md ]
